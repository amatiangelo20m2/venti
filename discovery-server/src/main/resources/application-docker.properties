server.port=8761
management.zipkin.tracing.endpoint=http://zipkin:9411
eureka.client.serviceUrl.defaultZone=http://eureka:password@localhost:8761/eureka
#with this configuration we tell to the eureka server to not register to eureka server (is stupid have a self register no?)
eureka.client.register-with-eureka=false
#with this configuration we tell to the eureka server to not fetch registry from eureka server (eureka server already has the registry)
eureka.client.fetch-registry=false